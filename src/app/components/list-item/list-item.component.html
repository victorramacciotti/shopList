<div class="list" [ngClass]="{'list-track': item.comprado}">
    <h3>
        <div>
            <fa-icon [icon] = "faCheckCircle" [ngStyle]="{'color':'green'}" (click)="onDone(item)"></fa-icon>
            {{item.nome}}
        </div>
        
        <fa-icon [icon] = "faTimes" [ngStyle]="{'color':'red'}" (click)="onDelete(item)"></fa-icon>  
    </h3>
</div>
